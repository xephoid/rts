<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          #canvas {
            margin-top: 50px;
          }
          #interaction1 {
            position: fixed;
            top:0;
          }
          #interaction2 {
            position: fixed;
            top:0;
            right: 0;
          }
          #player1wins, #player2wins {
            display: none;
            margin: 250px;
            color: red;
            font-size: 72px;
            width: 100%;
            position: fixed;
          }
        </style>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="player1wins"><h1>Player 1 wins!</h1></div>
        <div id="player2wins"><h1>Player 2 wins!</h1></div>
        <canvas id="canvas" width="1280" height="960"></canvas>
        <div id="interaction1"></div>
        <div id="interaction2"></div>
        <div id="messages"></div>
    </body>
</html>
